<!DOCTYPE html>
<html>
    <head>
        <title>Airomem Bank</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
             <link href="less/main.less" rel="stylesheet/less" type="text/css"/>
            <script type="text/javascript">

                less = {
                    env: "development",
                    async: false,
                    fileAsync: false,
                    poll: 1000,
                    functions: {},
                    dumpLineNumbers: "comments",
                    relativeUrls: false

                };
            </script>
            <script type="text/javascript" src="js/lib/less.js"></script>
    </head>
    <body class="bank" data-ng-app="bank" data-ng-controller="bankCtrl">
        <h1>Welcome to Airomem Bank</h1>
        <nav>
            <ul>
                <li data-ng-repeat="acc in accounts">
                        <button data-ng-click="select(acc.id)" data-pointed="{{selected(acc.id)}}">{{acc.id}}|{{selected(acc.id)}}</button></li>
            </ul>
            
        </nav>
        <section class="main">
            <header>
                <input data-ng-model="selectedId"/>
            </header>
            <p>
                <label>Value:</label>
                <output>{{selectedAccount.value}}</output>
            </p>
            <p>
                <input data-ng-model="value"/>
            </p>
            
            <button ng-click="status()">Status</button>
            <button ng-click="withdraw()">Withdraw</button>
            <button ng-click="deposit()"> Deposit</button>
        </section>
        <section class="account">
            <button data-ng-click="register()">Register</button>
        </section>
        <section class="control">
            <table>
                <tr data-ng-repeat="acc in storedAccounts">
                    <td>
                        {{acc.id}}
                    </td>
                    <td>
                        {{acc.value}}
                    </td>
                </tr>
            </table>
            <button ng-click="clear()"> Clear</button>
        </section>
        <script type="text/javascript" src="js/lib/angular.min.js"></script>
        <script type="text/javascript" src="js/lib/angular-resource.min.js"></script>
        <script type="text/javascript" src="js/lib/angular-local-storage.min.js"></script>
        <script type="text/javascript" src="js/local/bank.js"></script>
    </body>
    
</html>
